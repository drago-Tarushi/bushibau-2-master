<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css"> <!-- Ensure the path to your CSS file is correct -->
</head>
<body>
    <header>
        <h1>"Arbeitplatze"</h1>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6 col-md-3 mb-3">
                <img src="image.html/pnael1.png" class="img-fluid" alt="Description 1">
            </div>
            <div class="col-sm-6 col-md-3 mb-3">
                <img src="image.html/konstru1.png" class="img-fluid" alt="Description 2">
            </div>
            <div class="col-sm-6 col-md-3 mb-3">
                <img src="image.html/panel2.png" class="img-fluid" alt="Description 3">
            </div>
            <div class="col-sm-6 col-md-3 mb-3">
                <img src="image.html/konstru2.png" class="img-fluid" alt="Description 4">
            </div>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image.html/carusel1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image.html/carusel4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image.html/carusel5.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024 : <a class="text-dark" href="mailto:info@bushipv-montage.de">info@bushipv-montage.de</a>
        </div>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
